name: Build

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Setup node.js
          uses: actions/setup-node@v4
          with: 
            node-version: 20

        - name: Install Dependencies
          run: npm ci

        - name: Lint Project
          run: npm run lint

        - name: Format Project
          run: npm run format:check

        - name: Build Next.js App
          run: npm run build
